name: cibuild

on:
  pull_request:
  push:
    branches:
      - master # NOTE: Remove this line when master branch is removed.
      - main
      - develop

jobs:
  cibuild:
    name: cibuild
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v2

      - name: â™¼ Restore npm cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: â¬¢ Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '16'

      - name: âš™ï¸ Install dependencies
        run: |
          ./script/bootstrap

      # Based on: https://github.com/gjtorikian/html-proofer/issues/376#issuecomment-332767999
      # And: https://github.com/actions/virtual-environments/issues/675#issuecomment-610483420
      - name: Fix HTMLProofer linkcheck
        run: |
          sudo sed -i 's/azure\.//' /etc/apt/sources.list
          sudo apt-get update
          sudo apt-get install -y -o Acquire::Retries=3 libcurl4-openssl-dev

      - name: ğŸ›  Run CI tests
        run: |
          ./script/cibuild
