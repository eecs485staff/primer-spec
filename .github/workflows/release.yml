name: release

on:
  workflow_dispatch:

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout develop branch
        uses: actions/checkout@v2
        with:
          ref: 'develop'

      - name: ğŸ‘¤ Setup Git Identity
        uses: fregante/setup-git-user@v1

      - name: â¬¢ Setup Node
        uses: actions/setup-node@v1

      - name: âš™ï¸ Install dependencies
        run: npm install --no-save

      - name: ğŸ›  Build latest JS
        run: npx webpack --env.production

      - name: â• Freeze version
        run: script/version freeze

      - name: ğŸ’¾ Commit updated JS to develop
        run: |
          git add VERSION assets
          STAGE_STATIC_ASSETS=true git commit -m "Freeze version v$(cat VERSION)"
          git push

      - name: ğ–¢ Merge and push master
        run: |
          git checkout master
          git pull
          git merge develop
          git push
